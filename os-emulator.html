<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>OS Emulator</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background-color: #2c3e50;\n            color: #ecf0f1;\n            margin: 0;\n            padding: 0;\n        }\n        #desktop {\n            display: flex;\n            flex-wrap: wrap;\n            height: calc(100vh - 50px);\n            padding: 20px;\n        }\n        .icon {\n            width: 100px;\n            height: 100px;\n            margin: 10px;\n            text-align: center;\n            cursor: pointer;\n        }\n        #taskbar {\n            background-color: #34495e;\n            height: 50px;\n            display: flex;\n            align-items: center;\n            padding: 0 20px;\n            position: relative;\n        }\n        .window {\n            width: 400px;\n            height: 300px;\n            background: #ecf0f1;\n            color: #34495e;\n            position: absolute;\n            top: 50px;\n            left: 50px;\n            box-shadow: 0 0 10px rgba(0,0,0,0.5);\n            display: none;\n        }\n        .window-header {\n            background: #3498db;\n            color: white;\n            padding: 10px;\n            cursor: move;\n        }\n    </style>\n</head>\n<body>\n    <div id=\"taskbar\">\n        <div class=\"menu\">Start</div>\n    </div>\n    <div id=\"desktop\">\n        <div class=\"icon\" onclick=\"toggleWindow()\">\n            <img src=\"path/to/icon.png\" alt=\"Icon\">\n            <p>My Application</p>\n        </div>\n    </div>\n    <div class=\"window\" id=\"myWindow\">\n        <div class=\"window-header\">My Application</div>\n        <div class=\"window-content\">\n            <p>This is my application window!</p>\n        </div>\n    </div>\n    <script>\n        function toggleWindow() {\n            var win = document.getElementById('myWindow');\n            win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'block' : 'none';\n        }\n    </script>\n</body>\n</html>
